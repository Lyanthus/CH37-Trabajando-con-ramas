<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas Ramas Git</title>
</head>
<body>
    <main class="container">
        <h1>Comandos de GIT</h1>
        <table class="table table-hover">
        <tr>
            <th>Comando</th>
            <th>Discrpción</th>
        </tr>
        <tr>
            <td>git add [archivo]</td>
            <td>Agrega el [archivo] al área de preparación</td>
        </tr>
        <tr>
            <td>git commit -m "mensaje"</td>
            <td>Confirma los cambios con el menú</td>
        </tr>
        </table>
    </main>

</body>
</html>
